# General
general:
  ## batch size
  batch_size: 16
  ## epochs (author impl.: 1024)
  epochs: 250
  ## start epoch
  start_epoch: 0
  ## test and save term (If XX_epoch is -1, XX does not work.)
  save_epoch: 1
  ## seed value
  seed: 71
  ## reproducibility
  reproducibility: False
  ## use cuda
  device: cuda

# Dataset
## each dataset setting
dataset:
  ## dataset name: [modelnet40]
  name: modelnet40
  ## dataset dir path
  root: ???
  modelnet40:
    num_classes: 40
  ## number of points
  num_points: 1024

# Dataset Loader
loader:
  ## loader cpu
  nworkers: 8

# Network settings
model:
  ## model name: [pointnet2asis]
  name: pointcnn
  use_x_transform: True

# Optimizer settings
optimizer:
  # Adam
  lr: 0.01
  eps: 0.02

# Scheduler
scheduler:
  decay_rate: 0.5
  decay_step: 8000

# Loss function setting
criterion: null
  # name: 

